<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>معلومات الاتصال</title>
  <!-- استدعاء أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #002358;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .contact-card {
      background-color: #eeeeee;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
    }

    .contact-card h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .contact-card p {
      margin: 5px 0 20px;
      color: #555;
    }

    .social-icons a {
      margin: 0 10px;
      color: #444;
      font-size: 22px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #e508d6; /* لون عند المرور */
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="contact-card">
    <h2>Mohamed Aref</h2>
    <p>moarefabd@gmail.com</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/share/196hTyLs19/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.linkedin.com/in/mohamed-aref-75216b289" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/mohamedareef" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>

</body>
</html>
